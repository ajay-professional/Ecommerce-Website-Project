<!DOCTYPE html>
<html>

<head>
    <title>clock</title>
    <style>
        .jumbotron {
            background-color: gray;
            text-align: center;
        }
        nav{
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Current time is<div id="time"></div>
        </h1>
        <hr class="my-4">
    </div>
    <div class="jumbotron">
        <h2 class="date">On<div id="date"></div>
        </h2>
        <hr class="my-4">

    </div>
    <p class="lead">
    <p class="lead">This website shows only Indian Standard Time(IST).</p>
    </p>
    <script>
        setInterval(() => {
            let tim = new Date();
            let mon=tim.getMonth()+1;
            document.getElementById('time').innerHTML = tim.getHours() + ":" + tim.getMinutes() + ":" + tim.getSeconds();
            //document.getElementById('date').innerHTML=tim.getDate() + "/" + mon + "/" + tim.getFullYear();
            document.getElementById('date').innerHTML=tim.toDateString();
        },1000);
    </script>
</body>

</html>
