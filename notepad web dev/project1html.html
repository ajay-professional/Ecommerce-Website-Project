<!DOCTYPE html>
<html>
<head>
    <title>Expense tracker</title>
</head>
<body>
    <form id="myform">
        <label for="number">Choose expense amount:</label>
        <input type="number" id="number" name="expenseamount" required>
        <label for="text">Choose description:</label>
        <input type="text" id="text" name="description" required>
        <label for="list">Choose a category:</label>
        <input id="list" list="category" name="catdetails" required>
        <datalist id="category">
            <option value="fuel">
            <option value="food">
            <option value="electricity">
            <option value="movie">
            <option value="parking">
            <option value="shopping"></option>
        </datalist>
        <button id="expense">Add Expenses</button>
        <!--<input type="button" id="btn-expenses" value="Add Expenses">-->
        <div id="div-id" class="div-class"></div>
    </form>
    <script src="project1js.js"></script>
</body>
</html>
