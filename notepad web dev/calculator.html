<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        #bat {
            text-align: center;
            margin-left: 103px;
        }

        .cal {
            border-radius: 4px;
            width: 40px;
        }

        nav {
            background-color: rgb(176, 196, 222);
            text-align: center;
            font-size: 30px;
            color: rgb(48, 48, 48);

        }

        div {
            width: 500px;
            height: 300px;
            align-items: center;
            margin-left: 300px;
        }

        .pad {
            font-size: 30px;
            width: 80px;
        }

        .ans-cal {
            border-radius: 4px;
        }

        #backspace {
            width: 120px;
            height: 38px;
        }

        body {
            background-color: rgb(230, 230, 250);
        }
    </style>
</head>

<body>
    <hr style="border:0px">
    <nav style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"
        class="navbar navbar-expand-lg navbar-light bg-light"><b><u>CALCULATOR:</u></b></nav>
    <hr style="border:0px">
    <hr style="border:0px">
    <hr style="border:0px">
    <hr style="border:0px">
    <div>
        <fieldset>
            <legend>Easy to use:</legend>
            <div id="bat">
                <label for="one">Input First value:-</label>
                <input id="one" type="text" name="onevalue" autofocus required><br>
                <hr style="border:0px">
                <label for="two">Input Second value:-</label>
                <input id="two" type="text" name="twovalue" required><br>
                <hr style="border:0px">
                <hr style="border:0px">
                <button id="ek" class="pad">1</button>
                <button id="do" class="pad">2</button>
                <button id="three" class="pad">3</button><br>
                <button id="four" class="pad">4</button>
                <button id="five" class="pad">5</button>
                <button id="six" class="pad">6</button><br>
                <button id="seven" class="pad">7</button>
                <button id="eight" class="pad">8</button>
                <button id="nine" class="pad">9</button><br>
                <button id="zero" class="pad">0</button>
                <button id="dec" class="pad">.</button>
                <button id="enter" style="font-size:30px;" class="pad">Enter</button><br>
                <button id="backspace">Back-Space</button>
                <br>
                <br>
                <br>
                <button id="plus" class="cal" class="pad">+</button>
                <button id="minus" class="cal" class="pad">-</button>
                <button id="multiply" class="cal" class="pad">*</button>
                <button id="divide" class="cal" class="pad">/</button>
                <button id="power" class="cal" class="pad">x<sup>y</sup></button>
                <button id="root" class="cal" class="pad">root</button>
                <br>
                <hr style="border:0px">
                <hr style="border:0px">
                <hr style="border:0px">
                <hr style="border-style:dotted;">
                <label style="font-size:large;"><b>Answer:</b></label>
                <input id="ans" type="text" name="ans" style="width:150px;height: 30px;">
                <button id="reset" class="ans-cal">Clear</button>
                <button id="move" class="ans-cal">Move Ahead</button>
            </div>
            <script>
                let count = 0;
                document.getElementById('enter').addEventListener('click', (e) => {
                    e.preventDefault();
                    count += 1;

                });
                document.getElementById('backspace').addEventListener('click', (e) => {
                    e.preventDefault();
                    let str;
                    let temp;
                    if (count == 0) {
                        str = document.getElementById('one').value;
                        temp = str.slice(0, str.length - 1);
                        document.getElementById('one').value = temp;
                    } else {
                        str = document.getElementById('two').value;
                        temp = str.slice(0, str.length - 1);
                        document.getElementById('two').value = temp;
                    }
                });
                document.getElementById('ek').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "1";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "1";
                    }
                });
                document.getElementById('do').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "2";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "2";
                    }
                });
                document.getElementById('three').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "3";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "3";
                    }
                });
                document.getElementById('four').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "4";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "4";
                    }
                });
                document.getElementById('five').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "5";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "5";
                    }
                });
                document.getElementById('six').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "6";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "6";
                    }
                });
                document.getElementById('seven').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "7";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "7";
                    }
                });
                document.getElementById('eight').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "8";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "8";
                    }
                });
                document.getElementById('nine').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "9";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "9";
                    }
                });
                document.getElementById('zero').addEventListener('click', (e) => {
                    e.preventDefault();
                    if (count == 0) {
                        document.getElementById('one').value = document.getElementById('one').value + "0";
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + "0";
                    }
                });
                document.getElementById('dec').addEventListener('click', (e) => {
                    e.preventDefault();
                    let str2;
                    if (count == 0) {
                        str2 = document.getElementById('one').value;
                        str2 = str2 + ".";
                        document.getElementById('one').value = str2;
                    } else {
                        document.getElementById('two').value = document.getElementById('two').value + ".";
                    }
                });
                document.getElementById('plus').addEventListener('click', (e) => {
                    e.preventDefault();
                    let a = parseFloat(document.getElementById('one').value);
                    let b = parseFloat(document.getElementById('two').value);
                    let r = a + b;
                    document.getElementById('plus').style.background = "green";
                    document.getElementById('plus').style.color = "white";
                    document.getElementById('ans').value = r;
                });
                document.getElementById('minus').addEventListener('click', (e) => {
                    e.preventDefault();
                    let a = parseFloat(document.getElementById('one').value);
                    let b = parseFloat(document.getElementById('two').value);
                    let r = a - b;
                    document.getElementById('minus').style.background = "red";
                    document.getElementById('minus').style.color = "white";
                    document.getElementById('ans').value = r;
                });
                document.getElementById('multiply').addEventListener('click', (e) => {
                    e.preventDefault();
                    let a = parseFloat(document.getElementById('one').value);
                    let b = parseFloat(document.getElementById('two').value);
                    let r = a * b;
                    document.getElementById('multiply').style.background = "purple";
                    document.getElementById('multiply').style.color = "white";
                    document.getElementById('ans').value = r;
                });
                document.getElementById('divide').addEventListener('click', (e) => {
                    e.preventDefault();
                    let a = parseFloat(document.getElementById('one').value);
                    let b = parseFloat(document.getElementById('two').value);
                    let r;
                    if (b == 0) {
                        r = "Cannot be divided by 0";
                        document.getElementById('ans').value = document.getElementById('ans').value + r;
                    } else {
                        r = a / b;
                        document.getElementById('ans').value = r;
                    }
                    document.getElementById('divide').style.background = "brown";
                    document.getElementById('divide').style.color = "white";
                });
                document.getElementById('power').addEventListener('click', (e) => {
                    e.preventDefault();
                    let a = parseFloat(document.getElementById('one').value);
                    let b = parseFloat(document.getElementById('two').value);
                    let r = a ** b;
                    document.getElementById('power').style.background = "green";
                    document.getElementById('power').style.color = "white";
                    document.getElementById('ans').value = r;
                });
                document.getElementById('root').addEventListener('click', (e) => {
                    e.preventDefault();
                    let a = parseFloat(document.getElementById('one').value);
                    //let b = parseFloat(document.getElementById('two').value);
                    let r = Math.sqrt(a);
                    document.getElementById('root').style.background = "pink";
                    document.getElementById('root').style.color = "white";
                    document.getElementById('ans').value = r;
                });
                document.getElementById('reset').addEventListener('click', (e) => {
                    e.preventDefault();
                    count = 0;
                    document.getElementById('one').value = " ";
                    document.getElementById('two').value = " ";
                    document.getElementById('ans').value = " ";
                    document.getElementById('reset').style.background = "blue";
                    document.getElementById('reset').style.color = "white";

                });
                document.getElementById('move').addEventListener('click', (e) => {
                    e.preventDefault();
                    let mv = document.getElementById('ans').value;
                    document.getElementById('one').value = mv;
                    document.getElementById('ans').value = " ";
                    document.getElementById('two').value = " ";
                    document.getElementById('move').style.background = "orange";
                });


            </script>

        </fieldset>
    </div>
